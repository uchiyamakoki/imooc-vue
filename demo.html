<body>
<input type="text" id="userName">
<br>
<span id="uName"></span>
<script>
    var obj={
        pwd:"123456"
    };
    Object.defineProperty(obj,"userName",{
        //value:"Jack"
        get:function () {
            console.log("get init ");
        },

            console.log("set init ");
            document.getElementById("uName").innerText=val;

        obj.userName=event.target.value;
    });
</script>
